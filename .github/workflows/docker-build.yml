name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  # Имена образов
  BACKEND_IMAGE: user-management-backend
  FRONTEND_IMAGE: user-management-frontend
  # Таймауты
  COMPOSE_STARTUP_TIMEOUT: 30
  HEALTH_CHECK_RETRIES: 5

jobs:
  # ===========================================================================
  # JOB 1: Сборка Docker-образов
  # ===========================================================================
  build:
    name: Сборка образов
    runs-on: ubuntu-latest

    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Настройка Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Сборка Backend образа
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          load: true
          tags: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Сборка Frontend образа
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          load: true
          tags: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Список собранных образов
        run: docker images | grep -E "(REPOSITORY|user-management)"

  # ===========================================================================
  # JOB 2: Интеграционное тестирование
  # ===========================================================================
  integration-test:
    name: Интеграционные тесты
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Запуск всех контейнеров
        run: |
          docker compose up -d --build
          echo "Ожидание запуска сервисов (${{ env.COMPOSE_STARTUP_TIMEOUT }} сек)..."
          sleep ${{ env.COMPOSE_STARTUP_TIMEOUT }}

      - name: Статус контейнеров
        run: |
          echo "=== Docker Compose PS ==="
          docker compose ps
          echo ""
          echo "=== Логи (последние 20 строк каждого сервиса) ==="
          docker compose logs --tail=20

      - name: Health Check - Backend API
        run: |
          echo "Проверка Backend API (http://localhost:8000)..."
          for i in $(seq 1 ${{ env.HEALTH_CHECK_RETRIES }}); do
            if curl -sf http://localhost:8000/ > /dev/null; then
              echo "Backend доступен!"
              exit 0
            fi
            echo "Попытка $i/${{ env.HEALTH_CHECK_RETRIES }}..."
            sleep 5
          done
          echo "Backend недоступен"
          docker compose logs backend
          exit 1

      - name: Health Check - Frontend
        run: |
          echo "Проверка Frontend (http://localhost)..."
          for i in $(seq 1 ${{ env.HEALTH_CHECK_RETRIES }}); do
            if curl -sf http://localhost/ > /dev/null; then
              echo "Frontend доступен!"
              exit 0
            fi
            echo "Попытка $i/${{ env.HEALTH_CHECK_RETRIES }}..."
            sleep 5
          done
          echo "Frontend недоступен"
          docker compose logs frontend
          exit 1

      - name: Health Check - PostgreSQL
        run: |
          echo "Проверка PostgreSQL..."
          docker compose exec -T postgres pg_isready -U postgres
          echo "PostgreSQL готов!"

      - name: Health Check - Redis
        run: |
          echo "Проверка Redis..."
          docker compose exec -T redis redis-cli ping
          echo "Redis готов!"

      - name: Проверка API endpoints
        run: |
          echo "=== Проверка API ==="
          
          echo "1. GET / (healthcheck)"
          curl -sf http://localhost:8000/ | jq .
          
          echo ""
          echo "2. GET /api/users (список пользователей)"
          curl -sf http://localhost:8000/api/users | jq .
          
          echo ""
          echo "3. GET /api/redis/stats (статистика Redis)"
          curl -sf http://localhost:8000/api/redis/stats | jq .
          
          echo ""
          echo "Все API endpoints работают!"

      - name: Остановка контейнеров
        if: always()
        run: |
          docker compose down -v
          echo "Контейнеры остановлены и volumes удалены"

  # ===========================================================================
  # JOB 3: Проверка кода (линтинг)
  # ===========================================================================
  lint:
    name: Проверка кода
    runs-on: ubuntu-latest

    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Установка зависимостей для линтинга
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Проверка форматирования (Black)
        run: |
          black --check --diff ./backend/app || echo "Рекомендуется форматирование через black"
        continue-on-error: true

      - name: Проверка импортов (isort)
        run: |
          isort --check-only --diff ./backend/app || echo "Рекомендуется сортировка импортов через isort"
        continue-on-error: true

      - name: Проверка стиля (Flake8)
        run: |
          flake8 ./backend/app --max-line-length=120 --ignore=E501,W503 || echo "Есть замечания по стилю кода"
        continue-on-error: true

  # ===========================================================================
  # JOB 4: Проверка безопасности
  # ===========================================================================
  security:
    name: Проверка безопасности
    runs-on: ubuntu-latest

    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Проверка уязвимостей зависимостей
        run: |
          pip install safety pip-audit
          echo "=== Проверка через pip-audit ==="
          pip-audit -r ./backend/requirements.txt || echo "Найдены потенциальные уязвимости"
        continue-on-error: true

      - name: Проверка Dockerfile (Hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./backend/Dockerfile
          failure-threshold: warning
        continue-on-error: true

  # ===========================================================================
  # Итоговый статус
  # ===========================================================================
  status:
    name: Итоговый статус
    runs-on: ubuntu-latest
    needs: [build, integration-test, lint, security]
    if: always()

    steps:
      - name: Результат pipeline
        run: |
          echo "========================================"
          echo "  CI/CD Pipeline завершён"
          echo "========================================"
          echo ""
          echo "Build:            ${{ needs.build.result }}"
          echo "Integration Test: ${{ needs.integration-test.result }}"
          echo "Lint:             ${{ needs.lint.result }}"
          echo "Security:         ${{ needs.security.result }}"
          echo ""
          if [[ "${{ needs.build.result }}" == "success" && "${{ needs.integration-test.result }}" == "success" ]]; then
            echo "Основные проверки пройдены успешно!"
            exit 0
          else
            echo "Есть ошибки в основных проверках"
            exit 1
          fi